<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 목록, 리스트에 대한 실습입니다</h1>

    <!-- Ordered List-->
    <!--UnOrdered List-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
